<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row no-gutter">
            <div style="width: 70vw;">
                <div style="height: 70vh; width: calc(70vw - 30px); padding-right: 15px; padding-left: 15px" id="game"
                    class="grid">
                    <!-- Game goes here -->
                </div>
                <div class="height: 30vh;">
                    <div class="card border-dark" style="margin: 15px">
                        <div class="card-body">
                            <h4 class="card-title bind-name"></h4>
                            <p class="card-text bind-deliverables"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 30vw; height: 100vh" class="p-0">
                <textarea class="code-editor"></textarea>
                <div style="margin-top: 15px; margin-right: 15px">
                    <button type="button" class="btn btn-primary btn-lg btn-block run">Run This Code!</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" data-toggle="modal"
                        data-target="#lesson-modal">Review Lesson</button>
                    <button type="button" class="btn btn-info btn-lg btn-block" data-toggle="modal"
                        data-target="#hint-modal">Get A Hint!</button>
                </div>
            </div>
        </div>
    </div>
    <div id="lesson-modal" class="modal modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title bind-name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bind-content">

                </div>
            </div>
        </div>
    </div>
    <div id="hint-modal" class="modal modal-lg" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Hint</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bind-hint">

                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:8080/jquery_3_4_1.js"></script>
    <script src="http://localhost:8080/bootstrap_4_3_1.js"></script>

<script type="text/javascript" src="bundle.min.js"></script></body>

</html>
